<!DOCTYPE html>
<script language="javascript" src="chpoker.js"></script>

<meta charset="utf-8">
<title>chpoker</title>

<head>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preload" href="img/pop_cat_mouth_closed.png" as="image">
    <link rel="preload" href="img/pop_cat_mouth_open.png" as="image">
</head>

<body onload="main()">

    <div class="flexbox-container-center">
        <div class="version">chpoker v0.1.0</div>
        <div class="menu">
            <button type="button" onclick="setMode(modeZen)">Zen mode</button>
            <button type="button" onclick="setMode(modeIdle)">Idle mode</button>
        </div>

        <div>
            <img alt="chpoker" class="chpoker" src="img/pop_cat_mouth_closed.png" id="imgClickAndChange" onclick="changeCatState()"/>
        </div>

        <div class="score-table">
            number of chpoks: <span id="score" class="score">0</span>
        </div>
    </div>
</body>
