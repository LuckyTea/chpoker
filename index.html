<!DOCTYPE html>
<script language="javascript" src="chpoker.js"></script>

<meta charset="utf-8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

<title>chpoks to relax/study to</title>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="main()">
    <div id="window" class="flexbox-container-center background-drop">
        <div id="app-root" class="flexbox-container-center background-drop">
            <div name="top-bar" id="app-top-bar" class="flexbox-container-center">
                <div name="score-table" class="score-table">
                    <div class="circle"></div>
                    <div class="score">cat score:</div>
                    <div id="score" class="score">0</div>
                </div>
            </div>

            <div id="app-game">
                <div name="chpoker" id="chpoker" class="open" onclick="changeState()"></div>
                <div name="chpoker-shadow" class="chpoker-shadow"></div>
            </div>
            
            <div id="app-bottom-bar">
                <input type="checkbox" name="toggle" id="toggle-button" class="toggle-button" onchange="toggleMode()">
                <input type="checkbox" name="toggle" id="toggle-button-mute" class="button-template img-mute" onchange="toggleMute()">
                <input type="checkbox" name="toggle" id="button-catalog" class="button-template img-catalog" onchange="toggleChpocker()">
            </div>
        </div>
    </div>
</body>
