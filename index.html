<!DOCTYPE html>
<script language="javascript" src="chpoker.js"></script>

<meta charset="utf-8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

<title>chpoks to relax/study to</title>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="main()">
    <div class="flexbox-container-center">
        <div class="menu">
            <button type="button" onclick="setMode(modeZen)">Zen mode</button>
            <button type="button" onclick="setMode(modeIdle)">Idle mode</button>
        </div>

        <div class="menu">
            <button type="button" onclick="setSprite('popcat')">popcat</button>
            <button type="button" onclick="setSprite('demon')">demon</button>
        </div>

        <div>
            <input id="metronome" type="range" min="100" max="3000" step="100" value="1000" list="marks" oninput="setChpokInterval(metronome.value)">
            BPM: <span id="metronome-bpm">0</span>
        </div>
        
        <div>
            <div id="chpoker" class="open" onclick="changeState()"></div>
        </div>

        <div class="score-table">
            number of chpoks: <span id="score" class="score">0</span>
        </div>

        <div class="version">chpoker v0.1.10</div>
    </div>
</body>
